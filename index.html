<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Anki Audio Generator</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
                background: #0a0a0a;
                color: #ffffff; 
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .container {
                max-width: 600px;
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                letter-spacing: -0.02em;
            }

            .subtitle {
                color: #888;
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }

            .upload-area {
                border: 2px dashed #333;
                border-radius: 12px;
                padding: 4rem 2rem;
                text-align: center;
                transition: all 0.3s ease;
                cursor: pointer;
                background: #111; 
            }

            .upload-area:hover {
                border-color: #666;
                background: #151515;
            }

            .upload-area.dragover {
                border-color: #fff;
                background: #1a1a1a;
            }

            .upload-icon {
                font-size: 3rem;
                margin-bottom: 1rem;
                opacity: 0.6;
            }

            .upload-text {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            .upload-hint {
                color: #666;
                font-size: 0.9rem;
            }

            input[type='file'] {
                display: none;
            }

            .file-info {
                margin-top: 2rem;
                padding: 1.5rem;
                background: #111;
                border-radius: 8px;
                border: 1px solid #222;
                display: none;
            }

            .file-info.show {
                display: block;
            }

            .file-name {
                font-size: 1rem;
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .file-size {
                color: #888;
                font-size: 0.9rem;
            }

            .status {
                margin-top: 1rem;
                padding: 0.75rem;
                border-radius: 6px;
                font-size: 0.9rem;
            }

            .status.success {
                background: #0f3a2f;
                color: #5eead4;
                border: 1px solid #134e3a;
            }

            .status.error {
                background: #3a0f0f;
                color: #fca5a5;
                border: 1px solid #4e1313;
            }

            .remove-btn {
                background: none;
                border: 1px solid #333;
                color: #fff;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
                margin-top: 1rem;
                transition: all 0.2s ease;
            }

            .remove-btn:hover {
                border-color: #666;
                background: #1a1a1a;
            }

            .config-section {
                margin-top: 2rem;
                padding: 2rem;
                background: #111;
                border-radius: 12px;
                border: 1px solid #222;
                display: none;
            }

            .config-section.show {
                display: block;
            }

            .config-section h2 {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
                font-weight: 600;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #aaa;
                font-size: 0.9rem;
            }

            .form-group select {
                width: 100%;
                padding: 0.75rem;
                background: #0a0a0a;
                border: 1px solid #333;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .form-group select:hover {
                border-color: #666;
            }

            .form-group select:focus {
                outline: none;
                border-color: #fff;
            }

            .process-btn {
                width: 100%;
                padding: 1rem;
                background: #fff;
                color: #0a0a0a;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .process-btn:hover {
                background: #e5e5e5;
            }

            .process-btn:disabled {
                background: #333;
                color: #666;
                cursor: not-allowed;
            }

            .progress-section {
                margin-top: 2rem;
                padding: 2rem;
                background: #111;
                border-radius: 12px;
                border: 1px solid #222;
                display: none;
            }

            .progress-section.show {
                display: block;
            }

            .progress-bar {
                width: 100%;
                height: 8px;
                background: #222;
                border-radius: 4px;
                overflow: hidden;
                margin-bottom: 1rem;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #5eead4, #3b82f6);
                width: 0%;
                transition: width 0.3s ease;
            }

            .progress-text {
                color: #888;
                font-size: 0.9rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Anki Audio Generator</h1>
            <p class="subtitle">Upload your Anki deck to add Audio in the target language</p>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¦</div>
                <div class="upload-text">Drop your .apkg file here</div>
                <div class="upload-hint">Or click to browse your files</div>
                <input type="file" id="fileInput" accept=".apkg">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
                <div class="status success " id="status" style="display: none;"></div>
                <button class="remove-btn" id="removeBtn">Remove file</button>
            </div>

            <div class="config-section" id="configSection">
                <h2>Configure Audio Generation</h2>

                <div class="form-group">
                    <label for="targetLanguage">Target Language for Audio</label>
                    <select id="targetLanguage">
                        <option value="">Select language...</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="pt">Portuguese</option>
                        <option value="ar">Arabic</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="ko">Korean</option>
                        <option value="it">Italian</option>
                        <option value="id">Indonesian</option>
                        <option value="nl">Dutch</option>
                        <option value="tr">Turkish</option>
                        <option value="fil">Filipino</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="bg">Bulgarian</option>
                        <option value="ro">Romanian</option>
                        <option value="cs">Czech</option>
                        <option value="el">Greek</option>
                        <option value="fi">Finnish</option>
                        <option value="hr">Croatian</option>
                        <option value="ms">Malay</option>
                        <option value="sk">Slovak</option>
                        <option value="da">Danish</option>
                        <option value="ta">Tamil</option>
                        <option value="uk">Ukrainian</option>
                        <option value="ru">Russian</option>
                        <option value="hu">Hungarian</option>
                        <option value="no">Norwegian</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>

                <button class="process-btn" id="processBtn" disabled>Generate Audio</button>
            </div>

            <div class="progress-section" id="progressSection">
                <h2>Processing...</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Analyzing deck...</div>
            </div>
        </div>

        <script>
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const status = document.getElementById('status');
            const removeBtn = document.getElementById('removeBtn');
            const configSection = document.getElementById('configSection');
            const targetLanguage = document.getElementById('targetLanguage');
            const processBtn = document.getElementById('processBtn');
            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            let selectedFile = null;

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFile(e.target.files[0]);
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFile(e.dataTransfer.files[0]);
            });

            removeBtn.addEventListener('click', () => {
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');
                configSection.classList.remove('show');
                progressSection.classList.remove('show');
                status.style.display = 'none';
                processBtn.disabled = true;
            });

            targetLanguage.addEventListener('change', () => {
                processBtn.disabled = !targetLanguage.value;
            });

            processBtn.addEventListener('click', async () => {
                if (!selectedFile || !targetLanguage.value) return;

                processBtn.disabled = true;
                progressSection.classList.add('show');

                await processFile(selectedFile, targetLanguage.value);
                
            });

            function handleFile(file) {
                if (!file) return;

                if (!file.name.endsWith('.apkg')) {
                    showStatus('Please upload a valid .apkg file', 'error');
                    return;
                }

                const maxSize = 50 * 1024 * 1024; // 50mb
                if (file.size > maxSize) {
                    showStatus('File is too large. Maximum sizeis 50MB', 'error');
                    return;
                }

                selectedFile = file;

                //file info display
                fileName.innerHTML = `${file.name}`;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                configSection.classList.add('show');

                showStatus('File uploaded successfully! Please select target language below', 'success');

                console.log('file ready:', file);
            }

            async function processFile(file, language) {
                try {
                    updateProgress(0, 'uploading deck...');

                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('language', language);

                    const response = await fetch ('/api/process', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Processing failed');
                    }

                    updateProgress(100, 'Complete!')

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace('.apkg', '_with_audio.apkg');
                    a.click();

                } catch (error) {
                    console.error('Error:', error);
                    showStatus('Processing failed. Please try again.', 'error');
                    progressSection.classList.remove('show');
                    processBtn.disabled = false;
                }
            }

            function updateProgress(percent, message) {
                progressFill.style.width = percent + '%';
                progressText.textContent = message;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            function showStatus(message, type) {
              status.textContent = message;
              status.className = `status ${type}`;
              status.style.display = 'block';
          }

        </script>
    </body>
